
{% extends 'base.html' %} 
{% block title %} Library | Reset Password {% endblock %}

{% load static %} 

{% block content %}
<!-- Custom Styles for the Page -->
<style>
   
    .container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-size: 14px;
        color: #34495e;
        display: block;
        margin-bottom: 8px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    .btn-submit {
        width: 100%;
        background-color: #5d6d7e;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
        background-color: #4a5568;
    }
    .back-to-login {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }
    .back-to-login a {
        color: #3498db;
        text-decoration: none;
    }
    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>

<!-- Content Area -->
<div class="container mt-4">
  <center>
    <div class="row">
        <div class="col-md-12">
                <div class="library-title">
                    <span class="word">Reset</span>
                    <span class="word">Password</span>      
                    <span class="word">For</span>
                    <span class="word"> <strong> <i> {{user}}</i> </strong></span> 
                </div>
            
        </div>
        </div>
  </center>
    </div>
<hr>
 
  <div class="container-contact">
      <div class="row">
        
          <div class="col-md-6 mt-5" style="margin-left: 25%;">
            {% if errmsg %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <mark><strong>Error</strong> {{errmsg}}</mark>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            {% endif %}
            
    <form method="post" >
        {% csrf_token %}

        <div class="form-group">
            <label for="input3" class="form-label">New Password</label>
            <input type="password" class="form-control" name="upass" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="input3" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="ucpass" placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>
    <div class="back-to-login">
        Remembered your password? <a href="{% url 'signin' %}">Login</a>
    </div>


          </div>
      </div>
      </div>
</div>
{% endblock %}
