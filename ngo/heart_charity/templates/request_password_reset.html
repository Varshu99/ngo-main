
{% extends 'base.html' %} 
{% block title %} Heart Charity | Request Password reset {% endblock %}

{% load static %} 

{% block content %}
<!-- Custom Styles for the Page -->
<style>
  
   
    .container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-size: 14px;
        color: #34495e;
        display: block;
        margin-bottom: 8px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    .btn-submit {
        width: 100%;
        background-color: #5d6d7e;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
        background-color: #4a5568;
    }
    .back-to-login {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }
    .back-to-login a {
        color: #3498db;
        text-decoration: none;
    }
    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>
<div class="container mt-4">
    <div class="row">
       <center>
        <div class="col-md-12">
            <div class="library-title">
                <span class="word">Write</span>
                <span class="word">Username</span>      
                <span class="word">to</span>
                <span class="word">reset</span>
                <span class="word"> Password </span> 
            </div>
        
    </div>
       </center>
        </div>
    </div>
<hr>
  <div class="container">
      <div class="row">
          <div class="col-md-6 mt-5" style="margin-left: 25%;">
            <!-- <h3 class="text-center">Write username to reset password</h3>
                  <h3><i class="bi bi-question-circle-fill text-danger"></i></h3>
                  <hr> -->
               {% if errmsg %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error</strong> {{errmsg}}
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  {% endif %}
              



                  
                  <form method="post">
                    {% csrf_token %}                    
                    <div class="form-group">
                        <label for="input3" class="form-label">Username</label>
                        <input type="text" class="form-control" name="uname" placeholder="Enter your username">
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
                <div class="back-to-login">
                    Remembered your password? <a href="{% url 'signin' %}">Login</a>
                </div>
          </div><!--Contact form-->
      </div>
      </div>
  

    <!-- Library Description -->
    <!-- <br />
    <br /> -->
    
</div>
<br>
{% endblock %}
